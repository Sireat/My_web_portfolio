<svg xmlns="http://www.w3.org/2000/svg" width="85" height="76" viewBox="0 0 85 76">
  <defs>
    <!-- Blue to black gradient -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    
    <!-- Circular path for top text -->
    <path id="topArc" d="M15,30 C25,15 60,15 70,30" fill="none"/>
  </defs>
  
  <!-- Background circle -->
  <circle cx="42.5" cy="38" r="35" fill="url(#grad)" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Center "H" -->
  <text x="42.5" y="42" font-family="Arial" font-size="36" font-weight="bold" fill="#fbbf24" text-anchor="middle" dominant-baseline="middle">
    H
  </text>
  
  <!-- Curved "helen" at top -->
  <text font-family="Arial" font-size="10" font-weight="bold" fill="#fbbf24" letter-spacing="2">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      helen
    </textPath>
  </text>
  
  <!-- Decorative elements -->
  <circle cx="42.5" cy="38" r="15" fill="none" stroke="#fbbf24" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="42.5" cy="38" r="5" fill="#fbbf24" opacity="0.7"/>
</svg>
